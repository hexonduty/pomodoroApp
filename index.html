<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    
    <div class="container">
        <div id="pomodoroText">
            <h1 id="minutes"></h1>
            <p>:</p>
            <h1 id="seconds"></h1>
        </div>
        <div id="content">
            <button id="fiveMinutes" class="btn">5:00</button>
            <button id="tenMinutes" class="btn">10:00</button>
            <button id="twentyMinutes" class="btn">20:00</button>
            <button id="halfMinutes" class="btn">30:00</button>
            <button id="fourtyMinutes" class="btn">40:00</button>
            <button id="shortBreak" class="btn">Short Break</button>
            <button id="longBreak" class="btn">Long Break</button>
            <button id="continue" class="btn">Continue</button>
            <button id="stop" class="btn">Stop</button>
            <button id="clear" class="btn">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
